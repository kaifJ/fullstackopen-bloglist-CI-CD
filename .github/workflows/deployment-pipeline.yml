name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [master]
    types: [opened, synhronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: npm install
        run: npm install

      - name: build
        run: npm run build
